<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 Page not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/favicon.png" />

  <!-- Inline CSS -->
  <style>
    /* Reset & base */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: "Inter", "Trebuchet MS", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #e0f7ff; /* light teal text */
      background: radial-gradient(circle at top, #0d1b2a, #000);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Page layout */
    .page {
      max-width: 960px;
      margin: auto;
      padding: 24px;
    }

    /* Site header */
    .site-header {
      margin: 12px 0 24px;
      text-align: center;
    }
    .site-title {
      margin: 0;
      font-weight: 700;
      font-size: clamp(28px, 6vw, 42px);
      color: #00e5ff;
      text-shadow: 0 0 12px rgba(0, 229, 255, 0.8);
    }
    .site-subtitle {
      margin: 8px 0 0;
      color: #9be7ff;
      font-size: 16px;
    }

    /* Section titles */
    .section-title {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      color: #e0f7ff;
      margin: 0 0 10px;
      position: relative;
      padding-bottom: 4px;
    }
    .section-title::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 56px; height: 2px;
      background: linear-gradient(90deg, #00e5ff, #ff80ab);
      border-radius: 2px;
      transition: width 300ms ease;
    }
    .section-title:hover::after { width: 120px; }

    .inline-gif {
      width: 24px;
      height: 24px;
      object-fit: contain;
      vertical-align: middle;
    }

    /* Cards */
    .card {
      background: rgba(20, 30, 50, 0.85);
      border: 1px solid rgba(0, 229, 255, 0.3);
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.25);
    }

    /* Error banner */
    .error-banner {
      display: block;
      width: 100%;
      max-width: 720px; /* slightly smaller than header-banner */
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.4);
      margin: 0 auto 20px;
    }

    /* Home link */
    .home-link {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 18px;
      background: linear-gradient(90deg, #00e5ff, #ff80ab);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    .home-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
    }

    /* Footer */
    .footer {
      margin: 28px 0 12px;
      text-align: center;
      color: #9be7ff;
      font-size: 14px;
    }
    .footer-nav { margin-bottom: 8px; }
    .footer-link {
      color: #00e5ff;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid rgba(0, 229, 255, 0.25);
    }
    .footer-link:hover {
      color: #ff80ab;
      border-bottom-color: rgba(255, 128, 171, 0.5);
    }
    .footer-copy { margin: 6px 0 0; }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .error-banner { max-width: 100%; }
      .site-title { font-size: 28px; }
      .card { padding: 14px; }
    }
  </style>
</head>
<body>
  <div class="page" id="top">
    <!-- Site header -->
    <header class="site-header">
      <h1 class="site-title">404</h1>
      <p class="site-subtitle">
        Uh oh‚Ä¶ this page doesn‚Äôt exist.
      </p>
    </header>

    <!-- Error Section -->
    <section class="section error" aria-labelledby="error-title">
      <div class="error-header">
        <img src="assets/images/404.gif" alt="Lost gif" class="error-banner" />
        <h2 id="error-title" class="section-title">
          You wandered off the path
          <img src="assets/images/star.gif" alt="" aria-hidden="true" class="inline-gif" />
        </h2>
      </div>

      <div class="card error-card">
        <p>
          Uh.. this isn't an actual page don't crash out on me for stating the obvious
        </p>

        <p>
          its okay tho i feel you man.
        </p>

        <p>
          Better head back home.
        </p>

        <a href="/" class="home-link">take me home üè†</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <nav class="footer-nav">
        <a href="/" class="footer-link">Back to site</a>
      </nav>
      <p class="footer-copy">¬© 2025 Andrew ‚Äî even errors have swag.</p>
    </footer>
  </div>
</body>
</html>
