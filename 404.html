<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 Page not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/favicon.png" />

  <!-- Inline CSS -->
  <style>
    /* Reset & base */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: "Inter", "Trebuchet MS", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #1a2a2a;
      background: #6ab8ab; /* clean teal background */
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Page layout */
    .page {
      max-width: 960px;
      margin: auto;
      padding: 24px;
      text-align: center;
    }

    /* Site header */
    .site-header {
      margin: 12px 0 24px;
    }
    .site-title {
      margin: 0;
      font-weight: 700;
      font-size: clamp(28px, 6vw, 42px);
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .site-subtitle {
      margin: 8px 0 0;
      color: #f0fdfd;
      font-size: 16px;
    }

    /* Section titles */
    .section-title {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      color: #ffffff;
      margin: 0 0 10px;
      position: relative;
      padding-bottom: 4px;
    }
    .section-title::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 56px; height: 2px;
      background: rgba(255,255,255,0.6);
      border-radius: 2px;
      transition: width 300ms ease;
    }
    .section-title:hover::after { width: 120px; }

    .inline-gif {
      width: 24px;
      height: 24px;
      object-fit: contain;
      vertical-align: middle;
    }

    /* Error banner gif */
    .error-banner {
      display: block;
      width: 100%;
      max-width: 720px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      margin: 0 auto 20px;
    }

    /* Footer */
    .footer {
      margin: 28px 0 12px;
      text-align: center;
      color: #ffffff;
      font-size: 14px;
    }
    .footer-link {
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid rgba(255,255,255,0.25);
    }
    .footer-link:hover {
      color: #1a2a2a;
      border-bottom-color: rgba(255,255,255,0.5);
    }
    .footer-copy { margin: 6px 0 0; }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .error-banner { max-width: 100%; }
      .site-title { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="page" id="top">
    <!-- Site header -->
    <header class="site-header">
      <h1 class="site-title">404</h1>
      <p class="site-subtitle">
        Uh.. this isn't an actual page don't crash out on me for stating the obvious
      </p>
    </header>

    <!-- Error Section -->
    <section class="section error" aria-labelledby="error-title">
      <div class="error-header">
        <img src="assets/images/404.gif" alt="Lost gif" class="error-banner" />
        <h2 id="error-title" class="section-title">
          You wandered off the path
          <img src="assets/images/star.gif" alt="" aria-hidden="true" class="inline-gif" />
        </h2>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <nav class="footer-nav">
        <a href="/" class="footer-link">Back to site</a>
      </nav>
      <p class="footer-copy">© 2025 Andrew — even errors have swag.</p>
    </footer>
  </div>
</body>
</html>
